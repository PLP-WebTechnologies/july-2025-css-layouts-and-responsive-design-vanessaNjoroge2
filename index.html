<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Webpage Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>My Responsive Webpage</h1>
      <nav class="nav-bar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <!-- Main Content using Grid -->
    <main class="main-grid">
      <!-- Content Area -->
      <section class="content">
        <h2>Main Content</h2>
        <p>
          This is the main content area. It adjusts across devices using CSS
          Grid.
        </p>
        <div class="cards">
          <div class="card">Card 1</div>
          <div class="card">Card 2</div>
          <div class="card">Card 3</div>
        </div>
      </section>

      <!-- Sidebar -->
      <aside class="sidebar">
        <h3>Sidebar</h3>
        <ul>
          <li>Quick Links</li>
          <li>Resources</li>
          <li>Contact Info</li>
        </ul>
      </aside>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 My Responsive Webpage</p>
    </footer>
  </body>
</html>
